<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 電話番号の自動検出と変換を無効にする -->
  <meta name="format-detection" content="telephone=no" />

  <title>松山ローカル大学</title>
  <meta name="description" content="トップページの説明" />
  <meta name="keywords" content="キーワード" />

  <!-- ogp -->
  <meta property="og:title" content="サイト名" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="サイトのドメイン" />
  <meta property="og:image" content="OGP IMAGE" />
  <meta property="og:site_name" content="サイトのドメイン" />
  <meta property="og:description" content="トップページの説明" />
  <!-- ファビコン -->
  <link rel="”icon”" href="">
  <link rel="apple-touch-icon" href="">
  <!-- CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.4/swiper-bundle.min.css' integrity='sha512-1CRCT9P70z3SktzqL7P8o8YvlmT1nXwFeXLBuVBa4mzQJ4fsvpmsObWooerRi4WzQT8QFrBVz/36mt/XGPYVzw==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="../../../css/style.css">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/9854922e4c.js" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="p-register">

    <header class="p-register-header">
        <div class="p-register-header__logo">
            <img src="../../../images/common/logo_bk.svg" alt="松山ローカル大学">
        </div>
    </header>

    <main class="p-register-main">
        <div class="p-register-main__wrapper">
            <div class="c-register-main__inner">
                <div class="p-register__container l-container lg:-md">
                  <ul class="c-progressbar p-progressbar">
                    <li class="active">会員情報の登録</li>
                    <li>メール認証</li>
                    <li>プラン・<br>お支払い方法の登録</li>
                    <li>完了</li>
                  </ul>
                    <div class="p-register__inner">
                        <p class="c-title u-text-center">会員情報の登録</p>
                      <form class="p-register__form p-register-form" action="">
                        <dl class="p-register-form__wrap">
                          <dt class="p-register-form__label">名前<span>必須</span></dt>
                          <dd class="p-register-form__input p-register-form-input">
                            <input type="text">
                          </dd>
                        </dl>
                    </dl>
                    <dl class="p-register-form__wrap">
                      <dt class="p-register-form__label">性別</dt>
                      <dd class="p-register-form__radio p-register-form-radio">
                        <label><input type="radio" name="category" value="男性"><span>男性</span></label>
                        <label><input type="radio" name="category" value="女性"><span>女性</span></label>
                        <label><input type="radio" name="category" value="その他"><span>その他</span></label>
                      </dd>
                    </dl>
                    <dl class="p-register-form__wrap">
                        <dt class="p-register-form__label">生年月日</dt>
                        <div class="p-register-form-select__wrap">
                            <dd class="p-register-form__select p-register-form-select">
                                <select>
                                <option hidden>-</option>
                                <option value="東京">東京</option>
                                <option value="大阪">大阪</option>
                                <option value="福岡">福岡</option>
                                <option value="その他">その他</option>
                                </select>
                                年
                            </dd>
                            <dd class="p-register-form__select p-register-form-select">
                                <select>
                                <option hidden>-</option>
                                <option value="東京">東京</option>
                                <option value="大阪">大阪</option>
                                <option value="福岡">福岡</option>
                                <option value="その他">その他</option>
                                </select>
                                月
                            </dd>
                            <dd class="p-register-form__select p-register-form-select">
                                <select>
                                <option hidden>-</option>
                                <option value="東京">東京</option>
                                <option value="大阪">大阪</option>
                                <option value="福岡">福岡</option>
                                <option value="その他">その他</option>
                                </select>
                                日
                            </dd>
                        </div>
                    </dl>
                    <dl class="p-register-form__wrap">
                        <dt class="p-register-form__label">Eメールアドレス<span>必須</span></dt>
                        <dd class="p-register-form__input p-register-form-input">
                        <input type="email" placeholder="Eメールアドレスを入力">
                        </dd>
                    </dl>
                    <dl class="p-register-form__wrap">
                        <dt class="p-register-form__label">パスワード<span>必須</span></dt>
                        <dd class="p-register-form__input p-register-form-input">
                        <input type="password" placeholder="パスワード">
                        </dd>
                    </dl>
                    <dl class="p-register-form__wrap">
                        <dt class="p-register-form__label">パスワード（確認用）<span>必須</span></dt>
                        <dd class="p-register-form__input p-register-form-input">
                        <input type="password" placeholder="パスワード再入力">
                        </dd>
                    </dl>
                    <p class="p-register-form__text">「次に進む」ボタンをクリックすることにより<a href="">プライバシーポリシー</a> <a href="">利用規約</a>に同意するものとします。</p>
                    <div class="p-register-form__submit p-register-form-submit">
                    <input type="submit" value="次に進む">
                    </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

  <footer class="c-footer --nologin">
    <div class="c-footer__wrapper">
      <div class="c-footer__inner">
        <div class="c-footer__content">
          <div class="c-footer__icons">
            <div class="c-footer__icon">
             <a href="" target="_blank">
              <img src="../../../images/icon/icon_facebook.svg" alt="facebook">
             </a>
            </div>
            <div class="c-footer__icon">
              <a href="" target="_blank">
                <img src="../../../images/icon/icon_Instagram.svg" alt="Instagram">
              </a>
            </div>
            <div class="c-footer__icon">
              <a href="" target="_blank">
                <img src="../../../images/icon/icon_x.svg" alt="Twitter（x）">
              </a>
            </div>
            <div class="c-footer__icon">
              <a href="" target="_blank">
                <img src="../../../images/icon/icon_youtube.svg" alt="youtube">
              </a>
            </div>
          </div>
          <div class="c-footer__logo">
            <a href="">
              <img src="../../../images/common/logo_white.svg" alt="松山ローカル大学">
            </a>
          </div>
          <p class="c-footer__copyright">©2023 Local Univercity Inc. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.4/swiper-bundle.min.js' integrity='sha512-/LKHQ9K9yatyOfEKXiysc9SPCpF6xkvfHQxtPkhdKS83GvfyIWDwKaOr3/LqVxbEX89Bqz+SbMHEPWm0AeRWnA==' crossorigin='anonymous'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="../../../js/script.js"></script>
</body>
</html>
